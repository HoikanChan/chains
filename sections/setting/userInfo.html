<template class="modal-template">
  <div id="app-setting-userInfo-box">
    <div class="app-setting-box" >
      <div class="app-setting-body">
        <div class="app-setting-head">
          <div class="app-setting-head-title">
            <span>个人信息</span>
          </div>
          <div class="app-setting-head-icon">
            <span id="se_close_btn" class="app-head-console-item" title="关闭"
              ><i class="icon iconfont icon-guanbi1"></i
            ></span>
          </div>
        </div>
        <div class="layui-row">
          <form class="app-setting-from layui-col-xs7" action="" style="padding-top: 8px;">
            <div class="app-setting-form-item">
              <label class="app-setting-form-label">昵称</label>
              <div class="app-setting-input-block">
                <input
                  type="text"
                  name="title"
                  id="app-setting-nickname"
                  placeholder="请输入昵称"
                  autocomplete="off"
                  class="app-setting-from-input"
                  disabled
                />
                <i class="icon iconfont icon-xiugai" id="enable-nickname-edit"></i>
              </div>
            </div>
            <div class="app-setting-form-item">
              <label class="app-setting-form-label">性别</label>
              <div class="app-setting-input-block" style="padding: 10px 0;">
                <input type="radio" name="sex" value="男" title="男" class="app-setting-sex"/>男
                &nbsp;&nbsp;
                <input type="radio" name="sex" value="女" title="女" class="app-setting-sex"/>女
              </div>
            </div>

          </form>
          <div
            id="app-setting-header"
            class="app-setting-head-portrait layui-col-xs5"
          >
            <img
              src="../assets/images/head.jpg"
              class="layui-circle"
              ondragstart="return false;"
            />
            <p>点击更换头像</p>
          </div>
          <div style="display:none;">
            <input id="app-setting-header-input" type="file" />
          </div>
        </div>
        <div class="app-setting-company-info">
            <div class="company-info-item">
              <label class="app-setting-form-label">公司</label>
              <div
                class="app-setting-input-block"
                id="app-setting-company"
              ></div>
            </div>
            <div class="company-info-item">
              <label class="app-setting-form-label">部门</label>
              <div
                class="app-setting-input-block"
                id="app-setting-dept"
              ></div>
            </div>
            <div class="company-info-item">
              <label class="app-setting-form-label">职位</label>
              <div
                class="app-setting-input-block"
                id="app-setting-position"
              ></div>
            </div>
            <div class="company-info-item">
              <label class="app-setting-form-label">电话</label>
              <div
                class="app-setting-input-block"
                id="app-setting-phone"
              ></div>
            </div>
          </div>
        <div class="app-setting-sub-box">
          <button id="app-setting-update-btn">修改并保存</button>
        </div>
      </div>
    </div>
  </div>
</template>
