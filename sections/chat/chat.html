<template class="task-template">
    <section id="app-chat-section" class="section app-section u-category-system">
        <div class="app-caht-left-body">
            <div class="app-chat-left-head">
                <p></p>
                <span class="app-chat-more"><i class="icon iconfont icon-gengduo"></i></span>
            </div>
            <div id="app-chat-list" class="app-chat-left-center">
                <!-- <div class="app-chat-left-center-item">
                    <div class="app-chat-float">
                        <img src="../assets/images/head.jpg" width="60" class="app-chat-left-center-heard-img" />
                        <p>123</p>
                    </div>
				</div>
                <div class="app-chat-left-center-item">
                    <div class="app-chat-float self-message">
                        <img src="../assets/images/head.jpg" width="60" class="app-chat-left-center-heard-img" />
                        <p>123</p>
                    </div>
				</div> -->
            </div>
            <div class="app-chat-left-footer">
                <ul class="app-chat-console">
                    <li title="文件选择" id="check-file">
                        <i class="icon iconfont icon-wenjian"></i>
                    </li>
                    <input id="upload_file" type="file" name="pic" />
                    <li title="表情" id="expression_btn"><i id="app-expression" class="icon iconfont icon-biaoqing"></i></li>
                    <li title="截屏" id="screenshot"><i id="app-screenshot" class="icon iconfont icon-jieping"></i></li>
                    <li title="邮件发送" id="sendMail_btn"><i id="app-sendMail" class="icon iconfont icon-duanxinyoujianfasongguanli"></i></li>
                    <li title="聊天记录" id="chat_record"><i id="app-record" class="icon iconfont icon-liaotianjilu"></i></li>
                    <ul class="app-chat-console-communication">
                        <li title="语音通话" id="app-conversation"><i class="icon iconfont icon-icon_conf_video_fill" style="font-size:18px;padding-right: 12px;"></i></li>
                        <li title="视频会议" id="app-meeting" ><i class="icon iconfont icon-icon_video_fill"></i></li>
                    </ul>
                </ul>
                <div id="send_msg_text" class="app-chat-dialog" contenteditable="true">

                </div>
                <div class="app-caht-dialog-sendbtn-box">
                    <span>Enter发送,Ctrl+Enter换行</span>
                    <button id="send-message" class="app-chat-send-btn" disabled="disabled">发送</button>
                </div>
            </div>
        </div>
        <div class="app-chat-right-body app-chat-right-c2c-body" style="display:none;">
            <div class="app-chat-right-setting-title">
                <span>聊天设置</span>
                <span class="app-chat-right-setting-close"><i class="icon iconfont icon-guanbi1"></i></span>
            </div>
            <div class="app-chat-right-setting-userInfo">
                <img src="../assets/images/head.jpg" />
                <span class="app-chat-right-setting-userInfo-name"></span>
                <p class="app-chat-right-setting-userInfo-other"></p>
            </div>
            <ul class="app-chat-right-setting-console">
                <li class="app-chat-right-setting-console-item" id="app-chat-create-group">
                    添加新成员
                    <span><i class="icon iconfont icon-xiaochengxuzititubiao-"></i></span>
                </li>
                <li class="app-chat-right-setting-console-item">
                    聊天记录
                    <span><i class="icon iconfont icon-xiaochengxuzititubiao-"></i></span>
                </li>
                <li class="app-chat-right-setting-console-item" id="app-chat-clear-record">
                    清空聊天记录
                    <span><i class="icon iconfont icon-xiaochengxuzititubiao-"></i></span>
                </li>
            </ul>
        </div>

        <div class="app-chat-right-body app-chat-right-group-body" style="display:none;">
            <div class="app-chat-right-setting-title">
                <span>群设置</span>
                <span class="app-chat-right-setting-close"><i class="icon iconfont icon-guanbi1"></i></span>
            </div>
            <div class="app-chat-right-groupInfo">
                <img src="../assets/images/head.jpg" />
                <span class="app-chat-right-groupInfo-name">测试群组</span>
                <p class="app-chat-right-groupInfo-other">群人数：12</p>
            </div>
            <div class="app-chat-groupList-box">
                <p style="padding:10px 0 5px 5px;">
                    群成员:
                    <span style="float: right;cursor: pointer;"><i class="icon iconfont icon-sousuo"></i></span>
                </p>
                <div class="app-chat-search-group-user" style="display:none">
                    <input id="app-chat-search-group-user-input" placeholder="搜索" />
                </div>
                <ul class="app-chat-groupList-list layui-low">
                    <li class="app-chat-groupList-item layui-col-xs3">
                        <img src="../assets/images/7.png" />
                        <p>张三</p>
                    </li>
                </ul>
            </div>

            <ul class="app-chat-right-setting-console">
                <li class="app-chat-right-setting-console-item" id="app-chat-groupName">
                    设置群名称
                    <span class="app-chat-groupName-box">
                        <span class="app-chat-group-name">企业端开发群</span>
                        <span><i class="icon iconfont icon-xiugai"></i></span>
                    </span>
                    <span class="app-chat-groupName-input-box" style="display:none;"></span>
                </li>
                <li class="app-chat-right-setting-console-item" id="app-chat-addgroupUser">
                    邀请新成员
                    <span><i class="icon iconfont icon-xiaochengxuzititubiao-"></i></span>
                </li>
                <li class="app-chat-right-setting-console-item" id="app-chat-clear-record">
                    清空聊天记录
                    <span><i class="icon iconfont icon-xiaochengxuzititubiao-"></i></span>
                </li>
                <li class="app-chat-right-setting-console-item" id="app-chat-group-quit">
                    退出该群
                </li>
            </ul>

        </div>

        <script type="text/javascript">
             var formData = require('../renderer-process/chat/drop');
             require('../renderer-process/chat/chat');
             require('../renderer-process/chat/more');
        </script>

    </section>
</template>
